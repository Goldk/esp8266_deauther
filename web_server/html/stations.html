<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ESP8266 Deauther</title>
		<meta name="description" content="Wi-Fi Deauthenticator">
		<meta name="author" content="Spacehuhn - Stefan Kremser">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="js/functions.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<nav>
			<a href="apscan.html">APs</a>
			<a href="stations.html">Stations</a>
			<a href="attack.html">Attacks</a>
			<a href="settings.html">Settings</a>
			<a class="right" href="info.html">Info</a>
		</nav>
		<div id="error"></div>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1>Scan for Wi-Fi Stations</h1>
					
					<p>
						<label for="scanTime">Scan time:</label>
						<input type="number" id="scanTime" value="10"> s
						<button onclick="scan()" id="startScan" class="right button-primary">Start</button>
					</p>

					<p><a id="clientScanStatus" class="right padding">Scanning...</a></p>

					<div class="warn">The access point will be unavailable while scanning and you may have to reconnect.</div>
					
					<p>Client devices found: <span id="clientsFound">0</span></p>
					<br />

					<table></table>
					
					<h2>Saved Clients <small>(<span id="clientNames">0</span>)</small></h2>
					<table id="nameList"></table>
					
					<p><button class="button-warn" onclick="clearNameList()">Clear</button></p>

					<h2>Add Client</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<label>MAC <br/>
					<input type="text" placeholder="AA:BB:CC:DD:EE:FF" id="cMac"/></label>
				</div>
				<div class="col-4">
					<label>Name <br/>
					<input type="text" placeholder="Example Name" id="cName"/></label>
				</div>
				<div class="col-4">
					<br/>
					<button class="button-primary" onclick="addClient()">Add</button>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div id="copyright">
						Version 1.4<br />
						Copyright &copy; 2017 Stefan Kremser<br />
						<a href="https://github.com/spacehuhn" target="_blank">github.com/spacehuhn</a><br />
					</div>
					
					<script src="js/stations.js"></script>
					
				</div>
			</div>
		</div>
	</body>
</html>
